      .countries-grid {

      .country-card {
        background: white;

        border-radius: 12px;

        transition: all 0.3s;
      }

      .country-card:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

      .country-header {

        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
      }

      .country-name {

        font-weight: 600;
        color: #333;
      }

      .country-flag {
        font-size: 28px;
      }

      .numbers-list {
        margin-bottom: 15px;
      }

      .number-item {
        background: #f8f9fa;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 14px;
      }

      .number-info {
        display: flex;
        flex-direction: column;
      }

      .number-phone {
        font-weight: 600;
        color: #333;
        font-family: "Courier New", monospace;
      }

      .number-price {
        color: #00d4aa;
        font-weight: 600;
        margin-top: 4px;
      }

      .btn-buy {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #00d4aa, #00b894);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-buy:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 212, 170, 0.3);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .balance-warning {
        background: #fff3e0;
        border: 1px solid #ffb74d;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
        color: #e65100;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .countries-grid {
          grid-template-columns: 1fr;
        }

        .filter-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      // Suppress WebSocket and network errors (app works without them)
      window.addEventListener(
        "error",
        (e) => {
          if (
            e.message &&
            (e.message.includes("WebSocket") ||
              e.message.includes("closed due to suspension"))
          ) {
            e.preventDefault();
          }
        },
        true
      );
      window.addEventListener("unhandledrejection", (e) => {
        if (
          e.reason &&
          (String(e.reason).includes("WebSocket") ||
            String(e.reason).includes("closed due to suspension"))
        ) {
          e.preventDefault();
        }
      });

      let currentUser = null;
      let activePrices = {};

      document.addEventListener("DOMContentLoaded", async () => {
        // 1. Maintenance Check
        await checkMaintenanceMode();

        // 2. Auth Check - properly wait for session restoration
        currentUser = await waitForAuth();
        if (!currentUser) return; // Already redirected by waitForAuth

        // 3. Load UI Data
        await loadDynamicPrices();
        await loadBalance();
        renderCountries();

        // Check if user is admin
        const isAdmin = await isUserAdmin(currentUser.id);
        if (isAdmin) {
          document.getElementById("adminSection").style.display = "block";
        }

        // Hamburger menu toggle
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.getElementById("sidebar");
        if (hamburger && sidebar) {
          hamburger.addEventListener("click", (e) => {
            e.stopPropagation();
            e.preventDefault();
            hamburger.classList.toggle("active");
            sidebar.classList.toggle("active");
          });

          document.addEventListener("click", (e) => {
            if (
              !hamburger.contains(e.target) &&
              !sidebar.contains(e.target) &&
              sidebar.classList.contains("active")
            ) {
              hamburger.classList.remove("active");
              sidebar.classList.remove("active");
            }
          });
        }

        // Logout
        document
          .getElementById("logoutBtn")
          .addEventListener("click", async () => {
            ConfirmationManager.show("Are you sure?", async () => {
              await supabase.auth.signOut();
              NotificationManager.success("Logged out successfully!");
              setTimeout(() => {
                window.location.href = "../auth.html";
              }, 1000);
            });
          });
      });

      async function loadDynamicPrices() {
        try {
          const pricing = await getAllActivePricing("sms");
          pricing.forEach((p) => {
            if (p.country !== "US") {
              if (!activePrices[p.country]) activePrices[p.country] = {};
              activePrices[p.country][p.service_name] = p.selling_price;
            }
          });
        } catch (error) {
          console.error("Error loading prices:", error);
        }
      }

      function renderCountries(filteredData = null) {
        const grid = document.getElementById("countriesGrid");
        grid.innerHTML = "";

        // We use the countries that have pricing configured
        const countries = filteredData || Object.keys(activePrices);

        if (countries.length === 0) {
          grid.innerHTML =
            '<div class="empty-state">No international pricing configured yet.</div>';
          return;
        }

        countries.forEach((countryId) => {
          const services = activePrices[countryId];
          if (!services) return;

          const card = document.createElement("div");
          card.className = "country-card";

          let serviceHtml = "";
          Object.entries(services).forEach(([name, price]) => {
            serviceHtml += `
               <div class="number-item">
                 <div class="number-info">
                   <span class="number-phone">${name.toUpperCase()}</span>
                   <span class="number-price">â‚¦${parseFloat(
                     price
                   ).toLocaleString()}</span>
                 </div>
                 <button class="btn-buy" onclick="buyInternationalNumber('${countryId}', '${name}', ${price})">Buy</button>
               </div>
             `;
          });

          card.innerHTML = `
            <div class="country-header">
              <div class="country-name">ğŸ“ ${countryId.toUpperCase()}</div>
            </div>
            <div class="numbers-list">${serviceHtml}</div>
          `;
          grid.appendChild(card);
        });
      }

      function filterCountries() {
        const selected = document.getElementById("countryFilter").value;
        if (selected) {
          const filtered = Object.keys(activePrices).filter(
            (c) => c.toLowerCase() === selected.toLowerCase()
          );
          renderCountries(filtered);
        } else {
          renderCountries();
        }
      }

      async function buyInternationalNumber(country, service, price) {
        const wallet = await getWallet(currentUser.id);
        if (wallet.balance < price) {
          showWarning(
            `Insufficient balance. (Needed: â‚¦${price}, Have: â‚¦${wallet.balance})`
          );
          return;
        }

        ConfirmationManager.show(
          `Confirm purchase of ${country.toUpperCase()} ${service} number for â‚¦${price}?`,
          async () => {
            showSuccess("Processing through 5sim... please wait.");

            try {
              // Call the real purchase function from js/api-5sim.js
              const result = await purchaseSMSNumber(
                currentUser.id,
                country.toLowerCase(),
                service,
                price
              );

              if (result.success) {
                showSuccess(`âœ… Success! Number: ${result.data.phone_number}`);
                await loadBalance();
              } else {
                throw new Error(result.error);
              }
            } catch (error) {
              console.error("Purchase error:", error);
              showError("Purchase failed: " + error.message);
            }
          }
        );
      }

      async function loadBalance() {
        try {
          const wallet = await getWallet(currentUser.id);
          const balance = parseFloat(wallet.balance || 0).toFixed(2);
          document.getElementById("balanceDisplay").textContent = `â‚¦${balance}`;
          if (wallet.balance < 100) {
            document.getElementById("balanceWarning").style.display = "block";
            document.getElementById("balanceWarning").textContent =
              "âš ï¸ Low balance. Top up to continue.";
          } else {
            document.getElementById("balanceWarning").style.display = "none";
          }
        } catch (error) {
          console.error("Error loading balance:", error);
        }
      }

      function showSuccess(msg) {
        NotificationManager.success(msg);
      }
      function showError(msg) {
        NotificationManager.error(msg);
      }
      function showWarning(msg) {
        NotificationManager.warning(msg);
      }
    </script>
