<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMS Inbox - Femzy</title>
    <link rel="stylesheet" href="../css/dashboard.css" />
    <style>
      .inbox-container {
        display: grid;
        grid-template-columns: 300px 1fr;
        gap: 20px;
        margin-bottom: 30px;
        height: 600px;
      }

      .numbers-panel {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px;
        overflow-y: auto;
      }

      .numbers-header {
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
      }

      .number-item {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 8px;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid transparent;
        font-size: 14px;
      }

      .number-item:hover {
        background: #f8f9fa;
      }

      .number-item.active {
        background: #e0f7f4;
        border-color: #00d4aa;
        color: #00d4aa;
        font-weight: 600;
      }

      .messages-panel {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .messages-header {
        padding: 20px;
        border-bottom: 1px solid #e0e0e0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .messages-title {
        font-weight: 600;
        color: #333;
      }

      .refresh-toggle {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
      }

      .toggle-checkbox {
        width: 40px;
        height: 24px;
        border-radius: 12px;
        border: none;
        cursor: pointer;
        background: #e0e0e0;
        position: relative;
        transition: all 0.3s;
      }

      .toggle-checkbox.active {
        background: #00d4aa;
      }

      .messages-list {
        flex: 1;
        overflow-y: auto;
      }

      .message-item {
        padding: 15px 20px;
        border-bottom: 1px solid #e0e0e0;
        transition: all 0.3s;
      }

      .message-item:hover {
        background: #f8f9fa;
      }

      .message-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 8px;
      }

      .message-from {
        font-weight: 600;
        color: #333;
        font-size: 14px;
      }

      .message-time {
        color: #999;
        font-size: 12px;
      }

      .message-body {
        color: #666;
        font-size: 13px;
        line-height: 1.4;
        margin-bottom: 10px;
      }

      .message-actions {
        display: flex;
        gap: 8px;
      }

      .btn-copy {
        background: #e3f2fd;
        color: #2196f3;
        padding: 6px 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 600;
        transition: all 0.3s;
      }

      .btn-copy:hover {
        background: #2196f3;
        color: white;
      }

      .empty-state {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #999;
        text-align: center;
      }

      .balance-warning {
        background: #fff3e0;
        border: 1px solid #ffb74d;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 25px;
        color: #e65100;
        font-weight: 500;
      }

      @media (max-width: 768px) {
        .inbox-container {
          grid-template-columns: 1fr;
          height: auto;
        }

        .numbers-panel {
          max-height: 150px;
        }

        .messages-panel {
          min-height: 400px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Top Navigation -->
    <nav class="top-nav">
      <div class="nav-left">
        <div class="hamburger" id="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="logo">
          <div class="logo-icon">B</div>
          Femzy
        </div>
      </div>
      <div class="nav-right">
        <div class="balance-badge" id="balanceDisplay">‚Ç¶0.00</div>
      </div>
    </nav>

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-section">
        <a href="index.html" class="sidebar-link">üìä Dashboard</a>
        <a href="usa-numbers.html" class="sidebar-link">üá∫üá∏ Buy USA Numbers</a>
        <a href="all-countries.html" class="sidebar-link"
          >üåç International Numbers</a
        >
        <a href="logs.html" class="sidebar-link">üìù Buy Logs</a>
        <a href="booster.html" class="sidebar-link">üìà Social Booster</a>
        <a href="inbox.html" class="sidebar-link active">üì¨ SMS Inbox</a>
        <a href="history.html" class="sidebar-link">üìã History</a>
      </div>
      <div class="sidebar-section">
        <a href="wallet.html" class="sidebar-link">üí∞ Wallet</a>
        <a href="profile.html" class="sidebar-link">üë§ Profile</a>
      </div>
      <div class="sidebar-section" id="adminSection" style="display: none">
        <a
          href="../admin/index.html"
          class="sidebar-link"
          style="
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            border-radius: 8px;
          "
          >‚öôÔ∏è Admin Panel</a
        >
      </div>
      <div class="sidebar-section" style="margin-top: auto">
        <button
          id="logoutBtn"
          class="btn btn-danger"
          style="width: 100%; padding: 12px; cursor: pointer"
        >
          üö™ Logout
        </button>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="page-header">
        <h1>SMS Inbox</h1>
        <p>View and manage SMS messages from your purchased numbers</p>
      </div>

      <div
        id="balanceWarning"
        class="balance-warning"
        style="display: none"
      ></div>

      <div class="inbox-container">
        <!-- Numbers List -->
        <div class="numbers-panel">
          <div class="numbers-header">üì± Your Numbers</div>
          <div id="numbersList"></div>
        </div>

        <!-- Messages Display -->
        <div class="messages-panel">
          <div class="messages-header">
            <div class="messages-title" id="selectedNumberDisplay">
              Select a number
            </div>
            <label class="refresh-toggle">
              <span>Auto Refresh</span>
              <button id="autoRefreshToggle" class="toggle-checkbox"></button>
            </label>
          </div>
          <div class="messages-list" id="messagesList"></div>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
      let currentUser = null;
      let selectedNumber = null;
      let autoRefreshInterval = null;

      document.addEventListener("DOMContentLoaded", async () => {
        if (!(await checkAuth())) {
          window.location.href = "../auth.html";
          return;
        }
        const { user } = await getCurrentUser();
        currentUser = user;
        loadBalance();
        loadNumbers();

        // Check if user is admin and show admin button
        const isAdmin = await isUserAdmin(user.id);
        if (isAdmin) {
          document.getElementById("adminSection").style.display = "block";
        }

        // Hamburger menu toggle
        const hamburger = document.getElementById("hamburger");
        const sidebar = document.querySelector(".sidebar");

        if (hamburger && sidebar) {
          // Toggle sidebar on hamburger click
          function toggleSidebar(e) {
            if (e) {
              e.stopPropagation();
              e.preventDefault();
            }
            hamburger.classList.toggle("active");
            sidebar.classList.toggle("active");
          }

          hamburger.addEventListener("click", toggleSidebar);
          hamburger.addEventListener("touchstart", toggleSidebar);

          // Close sidebar when clicking outside
          document.addEventListener(
            "click",
            (e) => {
              const isClickOnHamburger = hamburger.contains(e.target);
              const isClickOnSidebar = sidebar.contains(e.target);

              if (
                !isClickOnHamburger &&
                !isClickOnSidebar &&
                sidebar.classList.contains("active")
              ) {
                hamburger.classList.remove("active");
                sidebar.classList.remove("active");
              }
            },
            true
          );

          // Close sidebar when clicking a link on mobile
          document.querySelectorAll(".sidebar-link").forEach((link) => {
            link.addEventListener("click", () => {
              if (window.innerWidth <= 768) {
                hamburger.classList.remove("active");
                sidebar.classList.remove("active");
              }
            });
          });
        }

        // Auto refresh toggle
        document
          .getElementById("autoRefreshToggle")
          .addEventListener("click", (e) => {
            e.currentTarget.classList.toggle("active");
            if (e.currentTarget.classList.contains("active")) {
              autoRefreshInterval = setInterval(() => {
                if (selectedNumber) loadMessages(selectedNumber);
              }, 5000);
            } else {
              clearInterval(autoRefreshInterval);
            }
          });

        // Logout button handler
        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            const success = await signOut();
            if (success) {
              window.location.href = "../auth.html";
            } else {
              alert("Logout failed. Please try again.");
            }
          });
        }
      });

      async function loadNumbers() {
        try {
          const numbers = await getSMSNumbers(currentUser.id);
          const list = document.getElementById("numbersList");
          list.innerHTML = "";

          if (numbers.length === 0) {
            list.innerHTML =
              '<div style="color: #999; padding: 15px; text-align: center;">No numbers yet</div>';
            return;
          }

          numbers.forEach((num) => {
            const item = document.createElement("div");
            item.className = "number-item";
            item.textContent = num.phone_number;
            item.onclick = () => selectNumber(num.phone_number, item);
            list.appendChild(item);
          });
        } catch (error) {
          console.error("Error loading numbers:", error);
        }
      }

      function selectNumber(phoneNumber, element) {
        // Remove active class from all items
        document.querySelectorAll(".number-item").forEach((item) => {
          item.classList.remove("active");
        });
        // Add active class to clicked item
        element.classList.add("active");
        selectedNumber = phoneNumber;
        document.getElementById(
          "selectedNumberDisplay"
        ).textContent = `Messages from ${phoneNumber}`;
        loadMessages(phoneNumber);
      }

      async function loadMessages(phoneNumber) {
        try {
          const messages = await getSMSMessages(currentUser.id, phoneNumber);
          const list = document.getElementById("messagesList");
          list.innerHTML = "";

          if (messages.length === 0) {
            list.innerHTML = '<div class="empty-state">No messages yet</div>';
            return;
          }

          messages.forEach((msg) => {
            const item = document.createElement("div");
            item.className = "message-item";
            const time = new Date(msg.received_at).toLocaleString();
            item.innerHTML = `
                        <div class="message-header">
                            <div class="message-from">üì® ${
                              msg.from || "Unknown Sender"
                            }</div>
                            <div class="message-time">${time}</div>
                        </div>
                        <div class="message-body">${
                          msg.body || "(No content)"
                        }</div>
                        <div class="message-actions">
                            <button class="btn-copy" onclick="copyMessage('${msg.body.replace(
                              /'/g,
                              "\\'"
                            )}')">Copy</button>
                        </div>
                    `;
            list.appendChild(item);
          });
        } catch (error) {
          console.error("Error loading messages:", error);
        }
      }

      function copyMessage(text) {
        navigator.clipboard.writeText(text).then(() => {
          showSuccess("Message copied to clipboard");
        });
      }

      async function loadBalance() {
        try {
          const wallet = await getWallet(currentUser.id);
          document.getElementById(
            "balanceDisplay"
          ).textContent = `‚Ç¶${wallet.balance.toFixed(2)}`;
        } catch (error) {
          console.error("Error loading balance:", error);
        }
      }

      function showSuccess(msg) {
        alert("‚úì " + msg);
      }
    </script>
  </body>
</html>
